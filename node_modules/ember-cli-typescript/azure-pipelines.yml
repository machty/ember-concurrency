trigger:
  batch: true
  branches:
    include:
      - master
      - v2
  paths:
    exclude:
      - README.md
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md

jobs:
  - job: linux_fixed
    displayName: 'linux - fixed dependencies'
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: .azure/ci-template.yml
        parameters:
          runLint: true

  - job: windows
    displayName: 'windows 10'
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - template: .azure/ci-template.yml
        parameters:
          nodeTestExtraArgs: '--exit'

  - job: linux_floating
    displayName: 'linux - floating dependencies'
    dependsOn: linux_fixed
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - template: .azure/ci-template.yml
        parameters:
          runLint: true

  - job: ts_versions
    displayName: 'typescript'
    dependsOn: linux_fixed
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        release:
          typeScriptVersion: latest
        beta:
          typeScriptVersion: next
    steps:
      - template: .azure/ci-template.yml
        parameters:
          tsVersion: $(typeScriptVersion)

  - job: ember_cli_versions
    displayName: 'ember-cli'
    dependsOn: linux_fixed
    pool:
      vmImage: 'ubuntu-16.04'
    strategy:
      matrix:
        release:
          eCliVersion: latest
        beta:
          eCliVersion: beta
    steps:
      - template: .azure/ci-template.yml
        parameters:
          emberCliVersion: $(eCliVersion)
