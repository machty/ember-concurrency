---
language: node_js
node_js:
  - "5"

sudo: required
dist: trusty

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "npm install -g npm@^3"
  - "npm config set progress false"
  - "npm install phantomjs-prebuilt"
  - "phantomjs --version"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - ./node_modules/.bin/ember try:each
