---
name: CI

on:
  push:
    branches:
      - master
      - v1
      - v2
      # npm version tags
      - /^v\d+.\d+.\d+(?:-(?:alpha|beta|rc)\.\d+)?/
  pull_request:
  schedule:
    - cron: '0 4 * * 6' # Saturdays at 4am

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: wyvox/action@v1
      with:
        pnpm-args: --frozen-lockfile

    - name: Lint
      run: pnpm lint

  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome, firefox]

    steps:
    - uses: wyvox/action@v1
      with:
        pnpm-args: --frozen-lockfile

    - name: Test
      run: pnpm test:ember --launch ${{ matrix.browser }}

  floating-dependencies:
    name: Floating Dependencies
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome, firefox]

    steps:
    - uses: wyvox/action@v1
      with:
        pnpm-args: --frozen-lockfile

    - name: Test
      run: pnpm test:ember --launch ${{ matrix.browser }}

  try-scenarios:
    name: Tests - ${{ matrix.ember-try-scenario }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}
    needs: test
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
        - ember-lts-4.8
        - ember-lts-4.12
        - ember-5.0
        - ember-lts-6.4
        - ember-release
        - ember-release-with-coverage
        - ember-default
        - tsc
        - embroider-safe
        - embroider-optimized
        allow-failure: [false]
        include:
          - ember-try-scenario: ember-beta
            allow-failure: true
          - ember-try-scenario: ember-canary
            allow-failure: true

    steps:
    - uses: wyvox/action@v1
      with:
        pnpm-args: --frozen-lockfile

    - name: Test
      env:
        EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
      run: pnpm --filter test-app test:ember-try $EMBER_TRY_SCENARIO
